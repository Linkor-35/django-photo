---
- name: Install Django app
  hosts: troyka
  gather_facts: true
  become: true
  become_user: root

  vars_files:
    - ./vars.yml
    - ./secrets.yml

  handlers:
    - name: reload nginx
      systemd:
        name: nginx.service
        state: reloaded
      become: true
      become_user: root

    - name: daemon reload
      systemd:
        daemon_reload: true
      become: true
      become_user: root


  tasks:
    # - name: LE
    #   include_role:
    #     name: geerlingguy.certbot

    - name: NGINX
      include_tasks: ./tasks/install-nginx.yml

    - name: Prepare
      include_tasks: ./tasks/prepare.yml

    - name: Clone
      include_tasks: ./tasks/clone.yml

    - name: RUN
      include_tasks: ./tasks/run.yml

    - name: TEST
      include_tasks: ./tasks/tests.yml
